<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC16FVIVK4DIVy_p6UwyBaekvYcgB_6OnM">
    </script>
    
    <script type="text/javascript"
      src="http://apicdn.walkscore.com/api/v1/traveltime_widget/js?wsid=3237b59f59174541a76291922c4137df">
    </script>
        
    <script type="text/javascript">
      function initialize() {
        
        var mapOptions = {
          mapTypeId: google.maps.MapTypeId.ROADMAP, center: new google.maps.LatLng(47.61460,-122.31704), zoom: 13, scrollwheel : false 
        };
        
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var widget = new walkscore.TravelTimeWidget({
          map    : map,
          origin : '47.61460,-122.31704',
          show   : true,
          mode   : walkscore.TravelTime.Mode.DRIVE
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
